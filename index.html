<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar" id="summary-sidebar">
            <li id="sidebar-export">
              <a href="#" data-id-part="export">Export/Import</a>
            </li>
            <li>
              <a href="#" class="btn btn-danger" id="btn-delete-localstorage"><span class="glyphicon glyphicon-trash"></span> Delete Local Storage</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="main-forms">
          <div id="export">
            <h1>Export/Import</h1>
            <div class="form-group">
              <label class="form-group" for="export-json-text">Export Json</label>
              <textarea id="export-json-text" class="form-control" placeholder="" type="textarea"></textarea>
            </div>
            <button id="export-json-btn" class="btn btn-primary">Export JSON</button>
            <hr />
            <div class="form-group">
              <label class="form-group" for="export-markdown-text">Export Markdown</label>
              <textarea id="export-markdown-text" class="form-control" placeholder="" type="textarea"></textarea>
            </div>
            <button id="export-markdown-btn" class="btn btn-primary">Export Markdown</button>
            <hr />
            <div class="form-group">
              <label class="form-group" for="import-json-text">Import Json</label>
              <textarea id="import-json-text" class="form-control" placeholder="" type="textarea"></textarea>
            </div>
            <button id="import-json-btn" class="btn btn-primary">Import JSON</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap_form_generator.js"></script>
    <script src="js/summary_generator.js"></script>
    <script src="js/markdown_generator.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
